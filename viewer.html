<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cybertruck Model Viewer</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
      }
    </script>
    <style>
      html, body { margin: 0; height: 100%; background: #0a0a0f; color: #e9eef5; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      #overlay { position: fixed; top: 12px; left: 12px; padding: 10px 12px; background: rgba(0,0,0,0.55); border: 1px solid rgba(255,255,255,0.12); border-radius: 10px; font-size: 13px; max-width: 300px; line-height: 1.4; z-index: 1; }
      a { color: #8bc5ff; }
    </style>
  </head>
  <body>
    <div id="overlay">
      Drop your GLB at <code>public/models/cybertruck-meshy-final.glb</code>, then reload.<br />
      Left drag: orbit • Right drag: pan • Wheel: zoom
    </div>
    <script type="module" src="./viewer.js"></script>
  </body>
</html>
